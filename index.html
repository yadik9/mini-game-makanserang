<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-bg">
        <div class="grid"></div>
        <div class="scanline"></div>
    </div>
    <main class="container">
        <header class="hero">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
            <h1>Mini Game: Makan & Serang</h1>
            <p class="subtitle">Bersainglah dengan temanâ€”isi energi atau serang untuk memenangkan duel!</p>
        </header>

        <!-- Result banner (hidden by default) -->
        <div id="result-banner" class="result-banner" aria-live="polite" style="display:none">
            <div id="result-text"></div>
        </div>

        <section class="players">
            <div class="player" id="player1">
                <div class="player-header">
                    <h2 id="p1-name">Player 1</h2>
                    <button id="restart" class="small">Restart</button>
                </div>

                <div class="bar-wrap">
                    <div class="bar-label">Energi</div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="p1-energy-fill" style="width:0%"></div>
                    </div>
                    <div class="energy-value"><span id="p1-energy">0</span>/100</div>
                </div>

                <div class="controls">
                    <button id="p1-eat" class="btn primary">Makan +10</button>
                    <button id="p1-attack" class="btn danger">Serang -5</button>
                </div>
            </div>

            <div class="player" id="player2">
                <div class="player-header">
                    <h2 id="p2-name">Player 2</h2>
                </div>

                <div class="bar-wrap">
                    <div class="bar-label">Energi</div>
                    <div class="energy-bar">
                        <div class="energy-fill" id="p2-energy-fill" style="width:0%"></div>
                    </div>
                    <div class="energy-value"><span id="p2-energy">0</span>/100</div>
                </div>

                <div class="controls">
                    <button id="p2-eat" class="btn primary">Makan +10</button>
                    <button id="p2-attack" class="btn danger">Serang -5</button>
                </div>
            </div>
        </section>

        <section class="log">
            <h3>Log Permainan</h3>
            <ul id="game-log"></ul>
        </section>
    </main>

    <!-- Winner Modal -->
    <div id="winner-modal" class="modal" aria-hidden="true" style="display:none">
        <div class="modal-inner">
            <h2 id="modal-title">Player X MENANG</h2>
            <p id="modal-body">Selamat! Pemain X berhasil mengalahkan lawan.</p>
            <div class="modal-actions">
                <button id="modal-restart" class="btn primary">Main Lagi</button>
                <button id="modal-close" class="small">Tutup</button>
            </div>
        </div>
    </div>

    <script src="lanjutan1.js"></script>
</body>
</html>
